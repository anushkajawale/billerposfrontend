
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-light text-dark">
            <h4 class="mb-0">Add Employee</h4>
        </div>
        <div class="card-body">
            <ul class="nav nav-tabs" id="employeeTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="basic-tab" data-bs-toggle="tab" data-bs-target="#basic-info" type="button" role="tab">
                        Basic Information
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="employment-tab" data-bs-toggle="tab" data-bs-target="#employment-info" type="button" role="tab">
                        Employment Advance Information
                    </button>
                </li>
            </ul>

            <div class="tab-content mt-3" id="employeeTabContent">
                <div class="tab-pane fade" id="basic-info" role="tabpanel">
                    <p>Basic Information section (Refer to previous code).</p>
                </div>

                <div class="tab-pane fade show active" id="employment-info" role="tabpanel">
                    <form>
                        <h5>Employment Details</h5>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Employee ID</label>
                                <input type="text" class="form-control" placeholder="Employee ID">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Job Title</label>
                                <input type="text" class="form-control" placeholder="Job Title">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Department</label>
                                <input type="text" class="form-control" placeholder="Employee Department">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Employment Status</label>
                                <input type="text" class="form-control" placeholder="Employment Status">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Hire Date</label>
                                <input type="date" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Termination Date (if applicable)</label>
                                <input type="date" class="form-control">
                            </div>
                        </div>

                        <h5 class="mt-4">Emergency Contact</h5>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control" placeholder="Enter Name">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Relationship</label>
                                <input type="text" class="form-control" placeholder="Relationship">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Phone Number</label>
                                <input type="text" class="form-control" placeholder="Mobile Number">
                            </div>
                        </div>

                        <h5 class="mt-4">Dependents</h5>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control" placeholder="Middle Name">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Date of Birth</label>
                                <input type="date" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Relationship (Spouse, Child, etc.)</label>
                                <input type="text" class="form-control" placeholder="Email Address">
                            </div>
                        </div>

                        <h5 class="mt-4">Work History</h5>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Previous Employers</label>
                                <input type="text" class="form-control" placeholder="Previous Employers">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Job Titles</label>
                                <input type="text" class="form-control" placeholder="Job Title">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Responsibilities</label>
                                <input type="text" class="form-control" placeholder="Job Responsibilities">
                            </div>




                            <div class="card-body">
                                <form>
                                    <h5>Work History</h5>
                                    <div class="row mb-3">
                                        <div class="col-md-4">
                                            <label class="form-label">Start Date</label>
                                            <input type="date" class="form-control">
                                        </div>
                                        <div class="col-md-4">
                                            <label class="form-label">End Date</label>
                                            <input type="date" class="form-control">
                                        </div>
                                        <div class="col-md-4">
                                            <label class="form-label">Job Responsibilities</label>
                                            <input type="text" class="form-control" placeholder="Job Responsibilities">
                                        </div>
                                    </div>
                    
                                    <h5 class="mt-4">Documents and Attachments</h5>
                                    <div class="row mb-3">
                                        <div class="col-md-4">
                                            <label class="form-label">Resume</label>
                                            <input type="file" class="form-control">
                                        </div>
                                        <div class="col-md-4">
                                            <label class="form-label">ID</label>
                                            <input type="text" class="form-control" placeholder="ID">
                                        </div>
                                        <div class="col-md-4">
                                            <label class="form-label">Certification</label>
                                            <input type="text" class="form-control" placeholder="Certification">
                                        </div>
                                    </div>
                    
                                    <div class="d-flex justify-content-end">
                                        <button type="button" class="btn btn-danger me-2">Close</button>
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                        </div>

       
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
