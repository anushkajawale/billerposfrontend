<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POS System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid mt-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4>POS 1+</h4>
      <div>
        <button class="btn btn-primary me-2">Dashboard</button>
        <button class="btn btn-info text-white">POS Bills List</button>
      </div>
    </div>

    <div class="row">
      <!-- Product Table -->
      <div class="col-md-8">
        <input type="text" class="form-control mb-3" placeholder="Search Products by name or Scan Barcode...">

        <table class="table table-bordered">
          <thead class="table-light">
            <tr>
              <th>No.</th>
              <th>Item Name</th>
              <th>Qty</th>
              <th>MRP</th>
              <th>Sale Price</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dynamically added product rows will go here -->
          </tbody>
        </table>
      </div>

      <!-- Customer Details -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title d-flex justify-content-between align-items-center">
              Customer Details
              <button class="btn btn-sm btn-success">+</button>
            </h5>

            <form>
              <div class="mb-2">
                <label>Sale Type</label>
                <select class="form-select">
                  <option>Cash Sale</option>
                </select>
              </div>

              <div class="mb-2">
                <label>Mobile No</label>
                <input type="text" class="form-control">
              </div>

              <div class="mb-2">
                <label>Address</label>
                <input type="text" class="form-control">
              </div>

              <div class="mb-2">
                <label>Credit Amt</label>
                <input type="text" class="form-control" value="0" readonly>
              </div>

              <div class="mb-2">
                <label>Payment Term</label>
                <input type="text" class="form-control">
              </div>

              <div class="mb-2">
                <label>Payment Method</label>
                <select class="form-select">
                  <option>Cash</option>
                </select>
              </div>

              <div class="mb-2">
                
                <input type="text" class="form-control" value="Rs. 0" readonly>
              </div>

              <div class="mb-2">
                <label>Remaining Amt</label>
                <input type="text" class="form-control" value="Rs. 0" readonly>
              </div>

              <div class="mb-2">
                <label>Bill Date</label>
                <input type="date" class="form-control" value="2025-03-18">
              </div>

              <div class="bg-danger text-white p-2 text-center mb-3">
                <strong>Total Amount: ₹0</strong>
              </div>

              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Save Bill</button>
                <button type="reset" class="btn btn-secondary">Clear</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Summary -->
    <div class="row mt-3">
      <div class="col text-center bg-light p-2">
        <small>Last Bill: 2 | Amt: ₹700 | Total Qty: 0 | Total MRP: ₹0.00 | Total Dis: ₹0.00 | Total Bill: ₹0</small>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
