
{% extends 'index.html' %}
{% block content %}

<div class="content-wrapper">
  <div class="content-header">
    <div class="container-fluid">
      <div class="card  border border-success">
        <div class="card-header">
          <div class="d-flex justify-content-between">
            <h3>
              Add Other Charge
            </h3>
            <div class="text-right">
              <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"
                data-bs-whatever="@mdo"><i class="nav-icon fas fa-plus"></i>Add Charge</button>
            </div>
          </div>
        </div>
        <div class="card-body ">
          <div class="table-responsive">
            <table class="table table-bordered text-center ">
              <thead class="table-success">
                
                <tr>
                  <th>Sr.No</th>
                  <th>Charge Name</th>
                  <th>Action</th>

                </tr>
              </thead>
              {% for i in list %}
              
              <tbody class="table-hover">
                <tr>
                  <td>{{ i.othercharge_id }}</td>
                  <td>{{ i.othercharge_name}}</td>
                  <td>
                    <button type="button" class="btn btn-success" onclick="loadEditModal('{{ i.othercharge_id }}')"><i class="fa fa-pen"></i></button> 

                    <a href="deletecharge/{{i.othercharge_id}}" class="btn btn-danger"
                      onclick="return confirm('are you sure?')"><i class="fa fa-trash"></i></a>


                    
                  </td>
                </tr>
              </tbody>
              {% endfor %}
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Other Charge</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <form action="/insertcharge/" method="post">
              {% csrf_token %}
            <div class="col-6">
              <label for="chargename" class="form-label">Other Charge Name</label>
              <input type="text" class="form-control" id="chargename" name="chargename" required>
            </div>
            <div class="col-6">
              <label for="chargename" class="form-label">Types of Charges</label>
              <div class="row">
                <div class="d-flex">
                  <div class="col-3"></div>
                <div class="col-3">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="chargeType" id="plus" value="plus">
                  <label class="form-check-label" for="plus">(+)</label>
                </div>
              </div>
              <div class="col-3">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="chargeType" id="minus" value="minus">
                  <label class="form-check-label" for="minus">(-)</label>
                </div>
              </div>
              <div class="col-3"></div>
            </div>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-4">
              <div class="mb-3">
                <label class="form-label fw-bold">Amount of Charges</label>
                <div class="d-flex">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="amountType" id="absolute" value="Absolute">
                    <label class="form-check-label" for="absolute">Absolute</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="amountType" id="qty" value="QTY">
                    <label class="form-check-label" for="qty">QTY</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="amountType" id="percentage" value="Percentage">
                    <label class="form-check-label" for="percentage">Percentage</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-8">
              <div class="row">
                <div class="col-2">
                  <label class="form-label fw-bold">Apply on </label>
                  <input type="text" class="form-control" placeholder="Enter......." name="ApplyOn">
                </div>
                <div class="col-2">
                  <label class="form-label fw-bold">Amount </label>
                  <input type="text" class="form-control" placeholder="Enter......." name="ApplyOn">
                </div>
                <div class="col-2">
                  <label class="form-label fw-bold">Amount </label>
                  <input type="text" class="form-control" placeholder="Enter......." name="ApplyOn">
                </div>
                <div class="col-2">
                  <label class="form-label fw-bold">Amount </label>
                  <input type="text" class="form-control" placeholder="Enter......."name="ApplyOn">
                </div>
                <div class="col-2">
                  <label class="form-label fw-bold">Amount </label>
                  <input type="text" class="form-control" placeholder="Enter......."name="ApplyOn">
                </div>
              </div>
            </div>

          </div>
        
      
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-success">Save</button>
      </div>
      </form>
    </div>
  </div>
</div>

              </div>
            </div>

          </div>
        
      
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" name="submit" class="btn btn-success">Save</button>
      </div>
      </form>
    </div>
  </div>
</div>

<script>
  function loadEditModal(AddOtherCharge) {console.log(AddOtherCharge);
      fetch(`/editAddOtherCharge/${Charge_name}/`)
      .then(response => { return response.json(); })
      .then(html => {
        console.log(html);
        let editCharge = html.editCharge;
        var editModalContent = new bootstrap.Modal(document.getElementById('editAddOtherCharge'));
        document.getElementById("editAddOtherCharge_name").value = AddOtherCharge.AddOtherCharge;

        document.getElementById("Charge_id").value = editOtherCharge.othercharge_id;
        document.getElementById("updateAddOtherCharge_name").value = editCharge.othercharge_name;

        editModalContent.show();
      })
      .catch(error => console.error('Error loading modal content:', error));
  }

</script>


{% endblock %}
