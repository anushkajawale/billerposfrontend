{% extends 'index.html' %}
{% block content %}
<div class="container-fluid mt-3">
    <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="fw-bold mb-0">Ledger Report</h5>
            <form id="ledgerForm" action="/PrintLedgerReport/" method="post">
                <div class="d-flex gap-2">
                    <select class="form-select form-select-sm">
                        <option selected>Cash Sale</option>
                        <option>Credit Sale</option>
                    </select>
                    <input type="date" class="form-control w-auto" value="2025-03-28">
                    <input type="date" class="form-control w-auto" value="2025-03-28">

                    <!-- Print Button: Opens new printable page -->
                    <button type="button" class="btn btn-primary" onclick="openPrintPage()">
                        <i class="fa fa-print"></i> Print
                    </button>

                    <!-- Submit Button: Submits form for export -->
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-download"></i> Export
                    </button>
                </div>
            </form>
        </div>
        <div class="card-body p-0">
            <table class="table table-bordered mb-0">
                <thead class="bg-light">
                    <tr>
                        <th>DATE</th>
                        <th>TYPE</th>
                        <th>NAME</th>
                        <th>INVOICE NO</th>
                        <th>DEBIT</th>
                        <th>CREDIT</th>
                        <th>BALANCE</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="7" class="text-center py-4">No data available</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col text-white bg-dark p-2 text-center">Opening Balance : ₹0.00</div>
        <div class="col text-white bg-primary p-2 text-center">Total Debit Amt : ₹0.00</div>
        <div class="col text-white bg-warning p-2 text-center">Total Credit Amt : ₹0.00</div>
        <div class="col text-white bg-info p-2 text-center">Balance Amt : ₹0.00</div>
    </div>
</div>


<script>
    function openPrintPage() {
        window.open('/PrintLedgerReport/', '_blank'); 
    }
</script>

{% endblock %}
