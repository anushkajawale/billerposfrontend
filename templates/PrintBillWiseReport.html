<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print BillWise Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        window.onload = function() {
            window.print(); 
        }
    </script>
</head>
<body>
    <div class="container mt-3">
        <h3 class="text-center">Bill Wise Report</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>DATE</th>
                    <th>BILL NO</th>
                    <th>NAME</th>
                    <th>QUANTITY</th>
                    <th>MRP</th>
                    <th>PURCHASE PRICE</th>
                    <th>SALE PRICE</th>
                    <th>PROFIT LOSS</th>
                    <th>PERCENTAGE</th>

                    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>XYZ</td>
                    <td>BARAMATI</td>
                    <td>123456789</td>
                    <td>1856</td>
                    
                </tr>
                <tr>
                    <td colspan="7" class="text-center py-4">No data available</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
