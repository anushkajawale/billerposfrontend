{% extends 'index.html' %} {% block content %}
<div class="container-fluid p-4">
  <div class="card p-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="mb-0">Sale List</h4>
      <div class="d-flex">
        <input type="date" class="form-control form-control-xl me-2" value="2025-03-26" style="width: 150px"/>
        <input type="date" class="form-control form-control-xl me-2" value="2025-03-25" style="width: 150px"/>
        <button class="btn btn-primary btn-xl me-2">Search</button>
        <button class="btn btn-success btn-xl me-2" data-bs-toggle="modal" data-bs-target="#addSaleModal">
          <i class="fas fa-plus"></i> Add Sale </button>
      </div>
    </div>

    <table class="table table-bordered">
      <thead class="table-info">
        <tr>
          <th>SR NO</th>
          <th>DATE</th>
          <th>INVOICE NO</th>
          <th>CUSTOMER NAME</th>
          <th>QTY</th>
          <th>PAYMENT TERM</th>
          <th>GRAND TOTAL</th>
          <th>ACTION</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="8" class="text-center">No data available</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-between align-items-center p-3 rounded w-500 " style= "color: white; font-weight: bold">
    <div class="flex-fill text-center bg-success p-2 rounded me-2">QTY: 0.00</div>
    <div class="flex-fill text-center bg-primary p-2 rounded me-2">Total Amount: â‚¹ 0.00</div>
  </div>
  </div>
</div>

<!-- Add Sale Modal -->
<div class="modal fade" id="addSaleModal" tabindex="-1" aria-labelledby="addSaleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addSaleModalLabel">Add Sale</h5>

        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="customerName" class="form-label">Customer Name</label>
            <input type="text" class="form-control" id="customerName" />
          </div>
          <div class="mb-3">
            <label for="saleAmount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="saleAmount" />
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> <i class="fas fa-times"></i> Close</button>
        <button type="submit" class="btn btn-success">Save</button>
      </div>
      
    </div>
  </div>
</div>

{% endblock %}
