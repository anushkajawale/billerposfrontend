{% extends 'index.html' %}
{% block content %}
<div class="content-wrapper">
  <div class="content-header">
    <div class="container-fluid">
      <div class="card  border border-success">
        <div class="card-header">
          <div class="d-flex justify-content-between">
            <h3>
              Suppliers
            </h3>
            <div class="text-right">
              <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"
                data-bs-whatever="@mdo"><i class="nav-icon fas fa-plus"></i>Add Supplier</button>
            </div>
          </div>
        </div>
        <div class="card-body ">
          <div class="table-responsive">
            <table class="table table-bordered text-center ">
              <thead class="table-success">
                <tr>
                  <th>Sr.No</th>
                  <th>Customer Name</th>

                  <th>Action</th>

                </tr>
              </thead>
              {% for i in supplier %}
              <tbody class="table-hover">
                <tr>
                  <td>{{ i.supplier_id }} </td>
                  <td>{{ i.supplier_name }}</td>

                  <td>
                    <button type="button" class="btn btn-sm mx-1 btn-outline-success"
                      onclick="loadEditModal('{{ i.supplier_id }}')">
                      <i class="fa fa-pen"></i>
                    </button>


                    <!-- <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#editcategory"
                  data-bs-whatever="@mdo"><i class="fa fa-pen"></i></button> -->

                  </td>
                </tr>
              </tbody>
              {% endfor %}
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalcheck ">Add Supplier</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <form action="/insertsupplier/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row mb-3">
              <div class="row g-3">
                <!-- Supplier Name -->
                <div class="col-4">
                  <label class="form-label">Supplier Name *</label>
                  <input type="text" class="form-control" placeholder="Supplier Name" required>
                </div>
                <!-- Mobile No -->
                <div class="col-4">
                  <label class="form-label">Mobile No.</label>
                  <input type="text" class="form-control" placeholder="Mobile No">
                </div>
                <!-- Email -->
                <div class="col-4">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" placeholder="Email">
                </div>
                <!-- GST No -->
                <div class="col-3">
                  <label class="form-label">GST No.</label>
                  <input type="text" class="form-control" placeholder="GST No">
                </div>
                <!-- PAN No -->
                <div class="col-3">
                  <label class="form-label">PAN No.</label>
                  <input type="text" class="form-control" placeholder="PAN No">
                </div>
                <div class="col-3">
                  <label class="form-label">Opening Balance</label>
                  <input type="text" class="form-control" placeholder="Opening Balance">
                </div>
                <div class="col-md-3">
                  <label class="form-label">Group Type</label>
                  <select class="form-select">
                    <option>General</option>
                    <option>Wholesale</option>
                    <option>Retail</option>
                  </select>
                </div>
                <!-- Billing Address -->
                <div class="col-md-6">
                  <label class="form-label">Billing Address</label>

                  <textarea class="form-control" name="Billing Address" id=""></textarea>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Shipping Address</label>
                  <textarea class="form-control" name="Shipping Address" id=""></textarea>

                </div>
                <!-- City -->
                <div class="col-md-3">
                  <label class="form-label">City</label>
                  <input type="text" class="form-control" placeholder="City">
                </div>
                <!-- Opening Balance -->

                <!-- Shipping Address -->

                <!-- Group Type -->

                <!-- Credit Limit -->
                <div class="col-md-3">
                  <label class="form-label">Credit Limit</label>
                  <input type="text" class="form-control" placeholder="Credit Limit">
                </div>
                <!-- Credit Period -->
                <div class="col-md-3">
                  <label class="form-label">Credit Period (Days)</label>
                  <input type="text" class="form-control" placeholder="Credit Period (Days)">
                </div>





                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-success">Save</button>
                </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>





<!-- Large modal -->

  <div class="modal-dialog modal-lg">

        <h5 class="modal-title" id="exampleModalcheck ">Add Supplier</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <form action="/updatesupplier/" method="post">
            {% csrf_token %}
            <div class="row mb-3">
              <div class="row g-3">
                <!-- Supplier Name -->
                <div class="col-4">
                  <label class="form-label">Supplier Name *</label>
                  <input type="text" class="form-control" placeholder="Supplier Name" required>
                </div>
                <!-- Mobile No -->
                <div class="col-4">
                  <label class="form-label">Mobile No.</label>
                  <input type="text" class="form-control" placeholder="Mobile No">
                </div>
                <!-- Email -->
                <div class="col-4">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" placeholder="Email">
                </div>
                <!-- GST No -->
                <div class="col-3">
                  <label class="form-label">GST No.</label>
                  <input type="text" class="form-control" placeholder="GST No">
                </div>
                <!-- PAN No -->
                <div class="col-3">
                  <label class="form-label">PAN No.</label>
                  <input type="text" class="form-control" placeholder="PAN No">
                </div>
                <div class="col-3">
                  <label class="form-label">Opening Balance</label>
                  <input type="text" class="form-control" placeholder="Opening Balance">
                </div>
                <div class="col-md-3">
                  <label class="form-label">Group Type</label>
                  <select class="form-select">
                    <option>General</option>
                    <option>Wholesale</option>
                    <option>Retail</option>
                  </select>
                </div>
                <!-- Billing Address -->
                <div class="col-md-6">
                  <label class="form-label">Billing Address</label>

                  <textarea class="form-control" name="Billing Address" id=""></textarea>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Shipping Address</label>
                  <textarea class="form-control" name="Shipping Address" id=""></textarea>

                </div>
                <!-- City -->
                <div class="col-md-3">
                  <label class="form-label">City</label>
                  <input type="text" class="form-control" placeholder="City">
                </div>
                <!-- Opening Balance -->

                <!-- Shipping Address -->

                <!-- Group Type -->

                <!-- Credit Limit -->
                <div class="col-md-3">
                  <label class="form-label">Credit Limit</label>
                  <input type="text" class="form-control" placeholder="Credit Limit">
                </div>
                <!-- Credit Period -->
                <div class="col-md-3">
                  <label class="form-label">Credit Period (Days)</label>
                  <input type="text" class="form-control" placeholder="Credit Period (Days)">
                </div>





                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" name="submit" class="btn btn-success">Update</button>
                </div>
          </form>
        </div>
      </div>
      
    </div>
  </div>
</div>





<script>
  function loadEditModal(supplierId) {
    console.log(supplierId);

    fetch(`/editcustomer/${supplierId}/`)
      .then(response => { return response.json(); })
      .then(html => {
        console.log(html);
        let supplier = html.editsupplier;
        var editModal = new bootstrap.Modal(document.getElementById('editSupplierModal'));
        editModal.show();
      })
      .catch(error => console.error('Error loading modal content:', error));
  }

</script>


{% endblock %}
