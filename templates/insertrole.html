{% extends 'index.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Role List</h2>
    
    {% if roles %}
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Role Name</th>
                    <th>Permissions</th>
                </tr>
            </thead>
            <tbody>
                {% for role in roles %}
                <tr>
                    <td>{{ role.id }}</td>
                    <td>{{ role.name }}</td>
                    <td>{{ role.permissions }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No roles found.</p>
    {% endif %}
</div>
{% endblock %}
