{% extends 'index.html' %}
{% block content %}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div class="card shadow-sm p-3 mb-4">
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="fw-bold">Bill Wise List</h5>
            <form id="BillWiseform" action="/PrintBillWiseReport/" method="post">
            {% csrf_token %}
            <div class="d-flex">
                <select class="form-select me-2" style="width: 150px;">
                    <option selected>Select...</option>
                </select>
                <input type="date" class="form-control me-2" value="{{ today|date:'Y-m-d' }}">
                <input type="date" class="form-control me-2" value="{{ today|date:'Y-m-d' }}">
                <button class="btn btn-primary me-2">Print</button>
                <button class="btn btn-info">Export</button>
            </div>
        </div>
    </div>
    
    <table class="table table-bordered">
        <thead class="bg-light">
            <tr>
                <th>DATE</th>
                <th>BILL NO.</th>
                <th>NAME</th>
                <th>QUANTITY</th>
                <th>MRP</th>
                <th>PURCHASE PRICE</th>
                <th>SALE PRICE</th>
                <th>PROFIT/LOSS</th>
                <th>PERCENTAGE</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="9" class="text-center text-muted">No data available</td>
            </tr>
        </tbody>
    </table>
    
    <div class="d-flex justify-content-between align-items-center mt-3 p-4 w-500">
        <span class="p-4 flex-fill text-center bg-primary text-white">Qty : 14</span>
        <span class="p-4 bg-warning text-dark">Purchase Price : ₹ 526.25</span>
        <span class="p-4 bg-dark text-white">MRP : ₹ 684</span>
        <span class="p-4 bg-primary text-white">Sale Price : ₹ 700</span>
        <span class="p-4 bg-success text-white">Profit : ₹ 173.75</span>
    </div>
</form>
</main>
<script>
    function openPrintPage() {
        window.open('/PrintOutStandingReport/', '_blank'); 
    }
</script>
{% endblock %}
