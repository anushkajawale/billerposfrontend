<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Ledger Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        window.onload = function() {
            window.print(); // Automatically opens the print dialog
        }
    </script>
</head>
<body>
    <div class="container mt-3">
        <h3 class="text-center">Ledger Report</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>DATE</th>
                    <th>TYPE</th>
                    <th>NAME</th>
                    <th>INVOICE NO</th>
                    <th>DEBIT</th>
                    <th>CREDIT</th>
                    <th>BALANCE</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="7" class="text-center py-4">No data available</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
